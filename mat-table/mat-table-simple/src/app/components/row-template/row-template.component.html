<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>Weight</th>
    <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Symbol</th>
    <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    (click)="
      clickedRows.push(row);
      selectedRows.has(row) ? selectedRows.delete(row) : selectedRows.add(row)
    "
    [class.demo-row-is-clicked]="selectedRows.has(row)"
    *matRowDef="let row; columns: displayedColumns"
  ></tr>
</table>

<div style="margin: 1em">
  <h3>Click Log</h3>
</div>

<div>Clicked rows will be logged here</div>

<ul>
  <li *ngFor="let clickedRow of clickedRows">Clicked {{ clickedRow.name }}</li>
</ul>

<div style="margin: 1em">
  <h3>Select Log</h3>
</div>

<div *ngIf="!selectedRows.size">Selected rows will be logged here</div>

<ul>
  <li *ngFor="let selectedRow of selectedRows">
    Selected {{ selectedRow.name }}
  </li>
</ul>
